
<div>
    <h2><span>Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span>Manufacturing Date</span></dt>
        <dd>
            <span>{{vm.product.manufacturingDate | date:'medium'}}</span>
        </dd>
        <dt><span>Expiration Date</span></dt>
        <dd>
            <span>{{vm.product.expirationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.product.price}}</span>
        </dd>
        <dt><span>Um</span></dt>
        <dd>
            <span>{{vm.product.um}}</span>
        </dd>
        <dt><span>Tva</span></dt>
        <dd>
            <span>{{vm.product.tva}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
